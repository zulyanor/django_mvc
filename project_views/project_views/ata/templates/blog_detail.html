{% extends 'base/base_ata.html' %}

{% block content %}

<div class="container blog_detail_content">
    <div class="row justify-content-center blog_detail_items">
        <div class="col-8 text-center margin-top10 blog_detail_pic">
            <img src="{{ artikel.gambar }}" width="100%"> 
        </div>
        <div class="col-5 text-left">
            {{ artikel.tanggal }}
        </div>
        <div class="col-3 text-right">
            {{ artikel.comment }} Comments
        </div>
        <div class="col-8 margin-top10">
            <h2>{{ artikel.judul }}</h2>
        </div>
        <div class="col-8 blog_detail_desc">
            {{ artikel.desc }}
        </div>

    </div>
</div>

{% endblock %}
